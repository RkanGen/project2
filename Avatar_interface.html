    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #111;
            border-radius: 10px;
            padding: 20px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 0 20px rgba(0, 100, 255, 0.3);
        }

        .avatar {
            width: 200px;
            height: 200px;
            background-color: #007bff;
            border-radius: 50%;
            margin: 0 auto 20px;
            position: relative;
            overflow: hidden;
        }

        .face {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 120px;
            height: 80px;
            background-color: #fff;
            border-radius: 50% 50% 0 0;
        }

        .eye {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #000;
            border-radius: 50%;
            top: 30px;
        }

        .eye-left {
            left: 30px;
        }

        .eye-right {
            right: 30px;
        }

        .mouth {
            position: absolute;
            width: 60px;
            height: 20px;
            background-color: #000;
            border-radius: 0 0 20px 20px;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
        }

        .sound-bar {
            height: 50px;
            background-color: #222;
            margin-bottom: 20px;
            border-radius: 5px;
            overflow: hidden;
            position: relative;
        }

        .sound-wave {
            height: 100%;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-around;
        }

        .bar {
            width: 3px;
            background-color: #007bff;
            height: 10px;
            animation: sound 0.5s infinite alternate;
        }

        @keyframes sound {
            0% {
                height: 10px;
            }
            100% {
                height: 40px;
            }
        }

        .caption-input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            background-color: #222;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
        }

        .btn {
            padding: 10px 20px;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="avatar">
            <div class="face">
                <div class="eye eye-left"></div>
                <div class="eye eye-right"></div>
                <div class="mouth"></div>
            </div>
        </div>
        <div class="sound-bar">
            <div class="sound-wave">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
        </div>
        <input type="text" class="caption-input" placeholder="Enter your message...">
        <div class="buttons">
            <button class="btn">Start</button>
            <button class="btn">Stop</button>
            <button class="btn">Reset</button>
        </div>
    </div>

    <script>
        const avatar = document.querySelector('.avatar');
        const face = document.querySelector('.face');
        const mouth = document.querySelector('.mouth');
        const captionInput = document.querySelector('.caption-input');
        const bars = document.querySelectorAll('.bar');

        function animateAvatar() {
            mouth.style.height = Math.random() * 10 + 10 + 'px';
            face.style.transform = `translate(-50%, -50%) rotate(${Math.random() * 4 - 2}deg)`;
        }

        function animateSoundBars() {
            bars.forEach(bar => {
                bar.style.height = Math.random() * 30 + 10 + 'px';
            });
        }

        setInterval(animateAvatar, 200);
        setInterval(animateSoundBars, 100);

        captionInput.addEventListener('input', function() {
            // Here you can implement caption suggestions
            console.log('Caption input:', this.value);
        });

        document.querySelectorAll('.btn').forEach(btn => {
            btn.addEventListener('click', function() {
                console.log(this.textContent + ' button clicked');
                // Implement button functionality here
            });
        });
    </script>


</body></html>
